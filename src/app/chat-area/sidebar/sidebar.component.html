<div class="sidebar">
    <h2>{{majorId}}</h2>
  
    <!-- Channels Section -->
    <h3>Channels</h3>
    <ul>
      <!-- Dynamically render channels -->
      <li *ngFor="let channel of channels">
        <a [routerLink]="['/' , gradClass, majorId, channel]" [class.active]="channel === currentChannel">
          #{{ channel }}
        </a>
    </li>
    </ul>
  
    <!-- Direct Messages Section -->
    <h3>Direct Messages</h3>
    <ul>
      <!-- Dynamically render direct messages -->
      <li *ngFor="let user of directMessages">{{ user }}</li>
    </ul>
  </div>
